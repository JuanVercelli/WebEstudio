			<h1 class="title">Contacto</h1>
		</div>
		<div id="contacto">
			<div class="formulario">
				<h3>Para solicitar un turno completa el siguiente formulario<h3>
					<form action="contacto.html" method="POST" enctype="multipart/form-data">
						<div>
							<label class="text">Nombre: </label>
							<input class="textbottom" type="text" name="nombre" placeholder="Ingresa tu nombre y apellido">
						</div>
						<div>
							<label class="text">Numero de celular: </label>
							<input class="textbottom" type="text" name="celular" placeholder="Ingresa tu numero de celular">
						</div>
						<div>
							<label class="text">Correo electrónico: </label>
							<input class="textbottom" type="text" name="correo-electrónico" placeholder="Ingresa tu correo electrónico">
						</div>
						<h3>Modalidad de atención</h3>
						<div>
							<label class="text">Virtual</label>
							<input class="textbottom" type="checkbox" name="area" value="virtual">
						</div>
						<div>
							<label class="text">Presencial</label>
							<input class="textbottom" type="checkbox" name="area" value="presencial">
						</div>
						<h3>Lugar de atención presencial:</h3>
						<div>
							<label class="text">09 de Julio 1018, piso 1°, oficina 3, Ciudad de Mendoza</label>
							<input class="textbottom" type="checkbox" name="area" value="ciudad">
						</div>
						<div>
							<label class="text">Patricios 420, Ciudad de Luján de Cuyo</label>
							<input class="textbottom" type="checkbox" name="area" value="luján">
						</div>
						<h3>Horario de atención</h3>
						<div>
							<label class="text">Mañana</label>
							<input class="textbottom" type="checkbox" name="area" value="mañana">
						</div>
						<div>
							<label class="text">Tarde</label>
							<input class="textbottom" type="checkbox" name="area" value="tarde">
						</div>
						<h3>Motivo de la consulta: </h3>
						<select class="textbottom" name="consulta text">
							<option>Derecho Civil</option>
							<option>Derecho del Trabajo</option>
							<option>Derecho Societario</option>
							<option>Derecho de las Familias</option>
							<option>Derecho Administrativo</option>
							<option>Derecho Previsional</option>
							<option>Concursos y Quiebras</option>
						</select>
						<h3>Consulta</h3>
						<div>
							<textarea class="textbottom"></textarea>
						</div>
						<div>
							<input class="textbottom" type="submit" name="sube_form" value="Enviar formulario">
							<input class="textbottom" type="reset" name="resetear" value="Limpiar formulario">
						</div>
					</form>
			</div>
