<!DOCTYPE html>
<html>
<head>
	<title>AGNENI & CARRAZCO ABOGADOS</title>
	<meta charset="utf-8">
	<meta name=viewport content="width=divice-width, initial-scale=1">
	<meta name="description" content="Estudio de abogados de la provincia de Mendoza, especializados en Derecho Civil, Derecho Laboral, Derecho de Familia, Derecho Administrativo y Derecho Previsional">
	<meta name="keywords"  content="ABOGADOS, ESTUDIO JURIDICO, MENDOZA, CIUDAD, LUJAN DE CUYO, RODOLFO AGNENI, MONICA CARRAZCO, JUAN CRUZ VERCELLI">
	<link rel="stylesheet" type="text/css" href="css/contacto.css">
</head>
<body>
	<div>
		<div id="header">
			<div class="botonera">	
				<ul>
					<li><a href="index.html">INICIO</a></li>
					<li><a href="practicas.html">AREAS DE PRACTICA</a></li>
					<li><a href="nosotros.html">EQUIPO</a></li>
					<li><a href="contacto.html">CONTACTO</a></li>
					<li><a href="blog.html">BLOG</a></li>
				</ul>
			</div>
		</div>
		<div id="contenedor">
			<div class="banner">
			</div>
		</div>
		<div class="title">
			<h1>Contacto</h1>
		</div>
		<div id="formulario">
			<div class="text">
				<p>Para solicitar un turno completa el siguiente formulario</p>
					<form action="contacto.html" method="POST" enctype="multipart/form-data">
						<label>Nombre: </label>
						<input type="text" name="nombre" placeholder="Ingresa tu nombre y apellido">
						<br>
						<label>Numero de celular: </label>
						<input type="text" name="celular" placeholder="Ingresa tu numero de celular">
						<br>
						<label>Correo electrónico: </label>
						<input type="text" name="correo-electrónico" placeholder="Ingresa tu correo electrónico">
						<br>
						<p>Modo de atención</p>
						<label>Virtual</label>
						<input type="checkbox" name="area" value="virtual">
						<br>
						<label>Presencial</label>
						<input type="checkbox" name="area" value="presencial">
						<br>
						<p>Lugar de atención presencial:</p>
						<label>09 de Julio 1018, piso 1°, oficina 3, Ciudad de Mendoza</label>
						<input type="checkbox" name="area" value="ciudad">
						<br>
						<label>Patricios 420, Ciudad de Luján de Cuyo</label>
						<input type="checkbox" name="area" value="luján">
						<br>
						<p>Horario de atención</p>
						<label>Mañana</label>
						<input type="checkbox" name="area" value="mañana">
						<br>
						<label>Tarde</label>
						<input type="checkbox" name="area" value="tarde">
						<br>
						<p>Motivo de la consulta: </p>
						<select name="consulta">
							<option>Derecho Civil</option>
							<option>Derecho del Trabajo</option>
							<option>Derecho Societario</option>
							<option>Derecho de las Familias</option>
							<option>Derecho Administrativo</option>
							<option>Derecho Previsional</option>
							<option>Concursos y Quiebras</option>
						</select>
					</form>
			</div>
			<div id="ubicacion">
				<img src="media/ubicacion.jpg" alt="ubicacion">
			</div>
		</div>
		<div id="footer">
			<div>
				<p>agnenicarrazcoabogados@gmail.com</p>
			</div>
			<div class="abajo">
				<img src="media/iconowsp.png" alt="wsp">
			</div>
		</div>
	</div>
</body>
</html>
